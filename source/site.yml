site:
  title: Bycode ORG
  description: 常用书签
  keywords: gitsite, git, static web site, html
  theme: default
  language: zh-CN
  # set the /<rootPath> pathname under which your site is served
  # for GitHub pages deployment without a custom domain, it is often '/<projectName>'
  # root-path: /gitsite
  # set cdn path:
  cdn-path: https://cdn.jsdelivr.net/npm
  navigation:
    - title: 电子书
      uri: /books/gitsite-guide/index.html
    - title: 日志
      uri: /blogs/tech/index.html
    - title: 收藏夹
      uri: /pages/license/index.html
    - title: Discuss
      uri: https://github.com/michaelliao/gitsite/discussions
      external: true
  git:
    base-url: https://github.com/michaelliao/gitsite/blob/main/source
  contact:
    name: Chen Meng
    github: https://github.com/michaelliao/gitsite1
    twitter: https://twitter.com/liaoxuefeng1
    bilibili: https://bilibili.com
  books:
    index-marker: true
  search:
    # none = no search
    # browser = flex search in browser
    # google = google site search
    type: browser
  # control styles:
  styles:
    # show 'Edit in Git':
    display-git-link: true
    # any custom styles used in theme:
    # code-font: Monaco
  integration:
    comment:
      provider: disqus
      name: gitsite
    analytics:
      provider: google
      gtag: G-5Z40K7NBL5

build:
  # copy special files under root dir (ignore if not found):
  copy:
    - favicon.ico
    - robots.txt
    - ads.txt

# you can add any items:
